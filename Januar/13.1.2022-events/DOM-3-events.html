<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Events!</title>
	<script src="DOM-3-events.js"></script>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			overflow: hidden;
		}

		#wrapper {
			background: teal;
			width: 450px;
			height: 450px;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			border-radius: 50%;
		}

		#mark {
			background: white;
			margin: 1em;
			border-radius: 50%;
		}

		button {
			border: none;
		}

		.active {
			background: rgb(59, 58, 58);
		}
	</style>
</head>

<body>
	<div id="wrapper">
		<marquee id="mark" width="280" height="100" direction="down" behavior="alternate">
			<marquee behavior="alternate">
				Hello!!!
			</marquee>
		</marquee>
		<button>Click me!</button>
		<p onclick="alert(123)" onmousemove="console.log('Oh hi, Mark');"> <!-- old style!!! DONT do like this!!!-->
			A quick brown fox jumped over the lazy cow
		</p>
		<input type="text">
	</div>

	<script>
		/**** FUN CODE PUZZLE *****/
		s = { body: { style } } = document, i = 0, f = x => {
			style.transform = `rotate(${2 * Math.sin(++i / 10)}deg)`; setTimeout
				(f, 80)
		};
		f()

	</script>
</body>

</html>
