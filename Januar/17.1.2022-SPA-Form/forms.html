<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forms</title>
</head>

<body>

	<h1>Incident report</h1>

	<main>
		<form name="incident-report" action="http://google.com">
			<div class="form-field">
				<label for="name">Name</label>
				<input type="text" name="name" id="name">
			</div>
			<div class="form-field">
				<label for="date">Date</label>
				<input type="checkbox" name="toggleDate" id="toggleDate">
				Use date picker<br />
				<input type="date" name="date" id="date" checked>
			</div>
			<div class="form-field">
				<label for="details">Details</label>
				<textarea name="details" id="details" cols="30" rows="10"></textarea>
			</div>
			<div class="form-field">
				<label></label>
				<button id="submit" type="submit">Submit</button>
				<button id="reset" type="reset"> Reste</button>
			</div>
		</form>
	</main>


	<script>
		const form = document.querySelector("main > form")
		form.addEventListener("reset", e => {
			if (!confirm("Are you sure")) {
				e.preventDefault()
			}
		})

		form.addEventListener("submit", e => {
			e.preventDefault()
			const textarea = document.querySelector("#details")
			if (textarea.value === "Potato") {
				alert("No... be serious, this is serious business")
			}
			console.log(event.target.elements)
		})

		const name = document.querySelector("#name")
		name.addEventListener("change", e => {
			console.log(e.target.value)
		})

		const cb = document.querySelector("#toggleDate")
		cb.addEventListener("change", e => {
			if (e.target.checked) {
				document.querySelector("#date").setAttribute("type", "date")
				document.querySelector("#details").value = "OHo OHO OHO"
			} else {
				document.querySelector("#date").setAttribute("type", "text")
				// document.querySelector("#details").style.display = "none"
			}
		})

	</script>

</body>

</html>
